<div id="settings_page">
    <div class="settings_wrapper" id="settings_scroll">
        <div class="settings_scroller" style="padding-top:50px; padding-bottom:50px;">
            <div class="formulaire" id="settings_form">
                <div class="title center">Paramètres de l'application</div>
                <div class="line_separator"></div>
                <div class="line">
                    <div class="small_title">Paramètres Vidéo</div>
                    <div class="switch small left checked" id="check_video_sound">
                        <div class="dot"></div>
                    </div>
                    <h4 data-for="check_video_sound">Activer le son</h4>
                    <div class="separator"></div>
                    <div class="slide_bar" id="video_volume" data-value="100">
                        <div class="ground"></div>
                        <div class="progress_bar"></div>
                        <div class="cursor"></div>
                    </div>
                    <!--<div class="separator"></div>
                    <h4 data-for="video_playlist">Chemin du scénario vidéo</h4>
                    <div class="separator"></div>
                    <input type="file" id="video_playlist"/>
                    <div class="formular_button">Rechercher</div>-->
                </div>
                <div class="line_separator"></div>
                <div class="line">
                    <div class="small_title">Paramètres des jeux</div>
                    <div class="switch small left checked" id="check_ambiance_sound">
                        <div class="dot"></div>
                    </div>
                    <h4 data-for="check_ambiance_sound">Son d'ambiance</h4>
                    <div class="separator"></div>
                    <div class="slide_bar" id="ambiance_volume" data-value="50">
                        <div class="ground"></div>
                        <div class="progress_bar"></div>
                        <div class="cursor"></div>
                    </div>
                    <div class="separator"></div>
                    <div class="switch small left checked" id="check_event_sound">
                        <div class="dot"></div>
                    </div>
                    <h4 data-for="check_event_sound">Son des événements</h4>
                    <div class="separator"></div>
                    <div class="slide_bar" id="event_volume" data-value="50">
                        <div class="ground"></div>
                        <div class="progress_bar"></div>
                        <div class="cursor"></div>
                    </div>
                </div>
                <div class="line_separator"></div>
                <div id="game_set">
                    
                </div>
                <div class="line_separator"></div>
                <div class="line">
                    <div class="formular_button green center" id="show_web_dev_tool">
                        Ouvrir les outils de developpement
                    </div>
                </div>
                <div class="line_separator"></div>
                <div class="title center">Statistiques de l'application</div>
                <p style="color:#333; text-align:center;">sur les 1000 derniers evenements uniquement</p>
                <div class="line">
                    <div id="page_stat_graph"></div>
                    <div id="page_details">
                        <div class="small_title" id="page_name"></div>
                        <div class="small_title" id="nb_visits"></div>
                        <div class="small_title" id="timelap"></div>
                        <div class="small_title" id="total_time"></div>
                    </div>
                </div>
                <div class="title center">Informations sur la tablette</div>
                <div class="line" id="device_infos">
                    
                </div>
                <div class="line_separator"></div>
                <div class="line">
                    <div class="formular_button green center" id="back_button">Retour à l'écran d'accueil</div>
                </div>
            </div>  
        </div>
    </div>
</div>
